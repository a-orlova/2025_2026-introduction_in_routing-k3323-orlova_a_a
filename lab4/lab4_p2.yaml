name: lab4_p2
mgmt:
  network: alena_mgmt_p2
  ipv4-subnet: 172.16.18.0/24

topology:
  kinds:
    vr-ros:
      image: vrnetlab/mikrotik_routeros:6.47.9

  nodes:
    R01.SPB:
      kind: vr-ros
      mgmt-ipv4: 172.16.18.101
      startup-config: config/p2/r_SPB.rsc
    R01.HKI:
      kind: vr-ros
      mgmt-ipv4: 172.16.18.102
      startup-config: config/p2/r_HKI.rsc
    R01.SVL:
      kind: vr-ros
      mgmt-ipv4: 172.16.18.103
      startup-config: config/p2/r_SVL.rsc
    R01.LND:
      kind: vr-ros
      mgmt-ipv4: 172.16.18.104
      startup-config: config/p2/r_LND.rsc
    R01.LBN:
      kind: vr-ros
      mgmt-ipv4: 172.16.18.105
      startup-config: config/p2/r_LBN.rsc
    R01.NY:
      kind: vr-ros
      mgmt-ipv4: 172.16.18.106
      startup-config: config/p2/r_NY.rsc
    PC1:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.16.18.2
      binds:
        - ./config:/config
      exec:
        - sh /config/pc.sh
    PC2:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.16.18.3
      binds:
        - ./config:/config
      exec:
        - sh /config/pc.sh
    PC3:
      kind: linux
      image: alpine:latest
      mgmt-ipv4: 172.16.18.4
      binds:
        - ./config:/config
      exec:
        - sh /config/pc.sh


  links:
    - endpoints: ["R01.SPB:eth1","R01.HKI:eth1"]
    - endpoints: ["R01.NY:eth1","R01.LND:eth1"]
    - endpoints: ["R01.SVL:eth1","R01.LBN:eth1"]
    - endpoints: ["R01.HKI:eth2","R01.LND:eth3"]
    - endpoints: ["R01.HKI:eth3","R01.LBN:eth2"]
    - endpoints: ["R01.LND:eth2","R01.LBN:eth3"]
    - endpoints: ["R01.SPB:eth2","PC1:eth1"]
    - endpoints: ["R01.NY:eth2","PC2:eth1"]
    - endpoints: ["R01.SVL:eth2","PC3:eth1"]
